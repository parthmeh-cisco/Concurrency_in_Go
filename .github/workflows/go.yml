name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        go mod tidy || true
        go mod download || true

    - name: Build all executables
      run: |
        for dir in $(find . -type f -name "main.go" -exec dirname {} \;); do
          echo "Building $dir"
          go build -o "$dir/$(basename $dir)" "$dir"
        done
      shell: bash