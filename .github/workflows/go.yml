name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Install dependencies
      run: |
        go mod tidy || true
        go mod download || true

    - name: Build and Test each directory
      run: |
        for dir in $(find . -type f -name "main.go" -exec dirname {} \;); do
          echo "Building and testing $dir"
          cd $dir
          go build
          go test ./...
          cd -
        done
      shell: bash